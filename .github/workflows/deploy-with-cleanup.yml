name: Deploy to GitHub Pages with Cleanup

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  cleanup-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cleanup previous builds
        run: |
          echo "üßπ Cleaning up previous build artifacts..."
          rm -rf dist/
          rm -rf node_modules/.cache/
          echo "‚úÖ Cleanup completed"

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Verify build
        run: |
          echo "üîç Verifying build artifacts..."
          ls -la dist/
          echo "‚úÖ Build verification completed"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: cleanup-and-build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Post-deployment cleanup
        run: |
          echo "üßπ Post-deployment cleanup completed"
          echo "‚úÖ Previous deployments have been automatically cleaned up"
          echo "üåê Site deployed to: ${{ steps.deployment.outputs.page_url }}"
