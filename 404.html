<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>404 - Page Not Found</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        padding: 2rem;
      }
      h1 {
        font-size: 4rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }
      a {
        color: white;
        text-decoration: none;
        padding: 0.8rem 1.5rem;
        border: 2px solid white;
        border-radius: 5px;
        transition: all 0.3s ease;
      }
      a:hover {
        background: white;
        color: #667eea;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Oops! Page not found</p>
      <a href="/M873">Return to Home</a>
    </div>
  </body>
</html>
