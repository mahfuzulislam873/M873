<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer hexagon frame -->
  <path
    d="M50 5 L85 27.5 L85 72.5 L50 95 L15 72.5 L15 27.5 Z"
    fill="none"
    stroke="url(#faviconGradient)"
    stroke-width="3"
  />
  
  <!-- M letter with geometric design -->
  <path
    d="M30 65 L30 35 L40 48 L50 35 L60 48 L70 35 L70 65"
    fill="none"
    stroke="url(#faviconGradient)"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  
  <!-- Number 8 integrated into design -->
  <circle
    cx="50"
    cy="55"
    r="8"
    fill="none"
    stroke="url(#faviconGradient)"
    stroke-width="2.5"
    opacity="0.7"
  />
  
  <!-- Accent dots representing 7 and 3 -->
  <circle cx="78" cy="20" r="3" fill="url(#faviconGradient)" />
  <circle cx="82" cy="28" r="2.5" fill="url(#faviconGradient)" opacity="0.8" />
  <circle cx="86" cy="36" r="2" fill="url(#faviconGradient)" opacity="0.6" />
</svg>